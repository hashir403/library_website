{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{% static 'search.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Library Logo" />
        </div>
        <h1>Library Management System</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'help' %}">Help</a>
            <a href="{% url 'about' %}">About</a>

        </nav>
    </header>

    <main>
        <h2 class="centered-search-title">Search Results</h2>
        <div class="book-list">
            {% if books %}
            {% for book in books %}
            <div class="book-item">
                <a href="{% url 'book_details' book.id %}">
                    <img src="/media/{{ book.picture }}" alt="Book picture">
                    <p>{{ book.bookName }}</p>
                </a>
            </div>
            {% endfor %}
            {% else %}
            <p>No books found matching your search criteria.</p>
            {% endif %}
        </div>
    </main>


    <footer>
        <p>&copy; 2024 Hashir WebDev. All Rights Reserved.</p>
    </footer>
</body>

</html>
