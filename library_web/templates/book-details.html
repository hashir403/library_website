{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="{% static 'book-details.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Library Logo" />
        </div>
        <h1>Library Management System</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'help' %}">Help</a>
            <a href="{% url 'about' %}">About</a>

        </nav>
    </header>

    <main>
        <div class="book-details">
            <div class="book-content">
                <img src="/media/{{data.picture}}" alt="Book picture" class="book-image">
                <div class="details">
                    <h2>{{data.bookName}}</h2>
                    <p><strong>Author:</strong> {{data.publisher}}</p>
                    <p><strong>Publication Date:</strong>{{data.publicationDate}}</p>
                    <p><strong>Description:</strong> {{data.description}}.</p>
                    <p><strong>Price:</strong> {{data.price}}</p>

                    <a href="{% url 'download_file' %}" class="download-button">Download</a>
                    
                    

                </div>
            </div>
        </div>
    </main>
</body>

</html>
